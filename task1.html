<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogsPhotoApp</title>
    <style>
    .image{
            height: 200px;
            width: 200px;
    }
    </style>
</head>
<body>
    <fieldset>
        <section>
            <h1>DogPhotoApp</h1>
            <h3>DOG Photos</h3>
            <span>click here to view more<a href="#">Dog photos</a></span><br>
            <img src="../task1/dog1.jpg" style="width:30%;">
        </section>

       <section>
                <h3>Dog Lists</h3>
                <h2>Things dogs love:</h2>
                <ul>
                    <li>swimming</li>
                    <li>eat</li>
                    <li>lasagna</li>
                </ul>
                <figure>
                    <img src="../task1/lasagna.jpg" width="250px">
                <footer>
                    <p>Dogs <i>love </i>lasagna</p>
                </footer>
            </figure>
        </section>

        <section>
                <h2>Top 3 things dogs hate:</h2>
                <ol>
                    <li>Scary FireWorks</li>
                    <li>Thunder</li>
                    <li>other Dogs</li>
                </ol>
        </section>


    <br><section>
        <figure>
            <img src="../task1/dog2.jpg" width="300px">
                 <p>Dogs <strong>hate </strong>other dogs.</p>
         </figure>
    </section>

    <section>
                <h3>Dog Form</h3>
                <form>
                <fieldset>
                    <legend>is your dog an indoor or outdoor dog?</legend>
                        <input type="radio" id="indoor" name="indoor-value" value="indoor">
                        <label for="indoor">indoor</label>
                        <input type="radio" id="outdoor" name="indoor-value" value="outdoor">
                        <label for="outdoor">outdoor</label> 
            
                </fieldset>
     </section>
     
    <fieldset>
        <legend>What's your dog's personality</legend>
            <input type="checkbox" id="loving">
            <label for="loving">loving</label>
            <input type="checkbox" id="lazy">
            <label for="lazy">lazy</label>
            <input type="checkbox" id="Energitic">
            <label for="Energitic">Energitic</label>
  
    </fieldset>
            <input type="text" placeholder="dog Photo URL">
            <input type="submit">
</form>
        <footer>
            <p>No Copyright-2022</p>
        </footer>
</fieldset>
    
</body>
</html>
